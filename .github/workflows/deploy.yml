name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm ci
        working-directory: calorie-track

      - name: Run unit tests
        run: npm run test:unit --if-present
        working-directory: calorie-track

      - name: Run e2e tests
        run: npm run test:e2e --if-present
        working-directory: calorie-track

  test-backend-firebase:
    name: Test Backend (Firebase)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm ci
        working-directory: backend.firebase

      - name: Run tests
        run: npm test
        working-directory: backend.firebase

  build-and-deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend-firebase]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm ci
        working-directory: calorie-track

      - name: Build
        run: npm run build
        working-directory: calorie-track

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: site-dist
          path: calorie-track/dist

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./calorie-track/dist
          publish_branch: gh-pages
          keep_files: false
